name: Release and Deploy Charts

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
      new-release-notes: ${{ steps.semantic.outputs.new-release-notes }}
    permissions:
      contents: write  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run=false
        
  chart-release:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.1'

      - name: Update Chart Version
        run: |
          # Update Chart.yaml with the new version from semantic-release
          VERSION="${{ needs.release.outputs.new-release-version }}"
          sed -i "s/^version:.*/version: $VERSION/" charts/*/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Update GitHub Pages Index
        run: |
          # Fetch the updated index.yaml from gh-pages branch
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          
          # The chart-releaser action automatically updates index.yaml
          # We can add custom updates here if needed
          
          git add index.yaml
          git commit -m "Update Helm repository index for version ${{ needs.release.outputs.new-release-version }}" || exit 0
          git push origin gh-pages

  validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.1'

      - name: Lint Charts
        run: |
          for chart in charts/*/; do
            helm lint "$chart"
          done

      - name: Validate Chart Templates
        run: |
          for chart in charts/*/; do
            helm template test "$chart"
          done